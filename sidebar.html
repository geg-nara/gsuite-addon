<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <!-- The CSS package above applies Google styling to buttons and other elements. -->

  <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }

    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }

    .col-contain {
      overflow: hidden;
    }

    .col-one {
      float: left;
      width: 50%;
    }

    .logo {
      vertical-align: middle;
    }

    .radio-spacer {
      height: 20px;
    }

    .width-100 {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="sidebar branding-below">
    <form>
      <div class="block col-contain">
        <div class="col-one">
          <b>Select grade</b>
          <div>
            <input type="radio" name="grade" id="radio-grade-1" value="1" checked="checked">
            <label for="radio-grade-1">1年</label>
          </div>
          <div>
            <input type="radio" name="grade" id="radio-grade-2" value="2">
            <label for="radio-grade-2">2年</label>
          </div>
          <div>
            <input type="radio" name="grade" id="radio-grade-3" value="3">
            <label for="radio-grade-3">3年</label>
          </div>
          <div>
            <input type="radio" name="grade" id="radio-grade-4" value="4">
            <label for="radio-grade-4">4年</label>
          </div>
          <div>
            <input type="radio" name="grade" id="radio-grade-5" value="5">
            <label for="radio-grade-5">5年</label>
          </div>
          <div>
            <input type="radio" name="grade" id="radio-grade-6" value="6">
            <label for="radio-grade-6">6年</label>
          </div>
        </div>
      </div>

      <div class="block form-group">
        <label for="result-text"><b>Result</b></label>
        <textarea class="width-100" id="result-text" rows="10"></textarea>
      </div>
      <div class="block">
        <input type="checkbox" id="save-prefs">
        <label for="save-prefs">Use this grade by default</label>
      </div>
      <div class="block" id="button-bar">
        <button class="blue" id="run-check">Check</button>
        <button id="add-comment">Add Comment</button>
      </div>
    </form>
  </div>

  <div class="sidebar bottom">
    <span class="gray branding-text">Add-On nannenkanji by tanykazy</span>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    /**
     * On document load, assign click handlers to each button and try to load the
     * user's origin and destination language preferences if previously set.
     */
    $(function () {
      $('#run-check').click(runAnalyzer);
      $('#add-comment').click(addComment);
      google.script.run
        .withSuccessHandler(loadPreferences)
        .withFailureHandler(showError)
        .getPreferences();
    });

    /**
     * Callback function that populates the origin and destination selection
     * boxes with user preferences from the server.
     *
     * @param {Object} languagePrefs The saved origin and destination languages.
     */
    function loadPreferences(preferences) {
      $('input:radio[name="grade"]')
        .filter('[value=' + preferences.grade + ']')
        .attr('checked', true);
    }

    /**
     * Runs a server-side function to translate the user-selected text and update
     * the sidebar UI with the resulting translation.
     */
    function runAnalyzer() {
      this.disabled = true;
      $('#error').remove();
      var grade = $('input[name=grade]:checked').val();
      var savePrefs = $('#save-prefs').is(':checked');
      google.script.run
        .withSuccessHandler(
          function (textAndTranslation, element) {
            $('#result-text')
              .val(textAndTranslation.translation);
            element.disabled = false;
          })
        .withFailureHandler(
          function (msg, element) {
            showError(msg, $('#button-bar'));
            element.disabled = false;
          })
        .withUserObject(this)
        .getTextAndTranslation(grade, savePrefs);
    }

    /**
     * Runs a server-side function to insert the translated text into the document
     * at the user's cursor or selection.
     */
    function addComment() {
      this.disabled = true;
      $('#error').remove();
      var grade = $('input[name=grade]:checked').val();
      google.script.run
        .withSuccessHandler(
          function (returnSuccess, element) {
            for (key in returnSuccess) {
              var a = $('<a id="bookmark-' + returnSuccess[key] + '" >' + key + '</a>');
              $('#button-bar').after(a);
              $('#bookmark-' + returnSuccess[key])
                .click(createMovePos(returnSuccess[key]));
            }
            element.disabled = false;
          })
        .withFailureHandler(
          function (msg, element) {
            showError(msg, $('#button-bar'));
            element.disabled = false;
          })
        .withUserObject(this)
        .addComment(grade);
    }

    /**
     * Wrapper function for binding arguments.
     * 
     * @param {number} pos Offset number for position.
     * @return {function} function with arguments bound.
     */
    function createMovePos(pos) {
      /**
       * Move cursor in the Document.
       */
      function movePos() {
        google.script.run
          .withSuccessHandler(
            function () {
              google.script.host.editor.focus();
            })
          .withFailureHandler(
            function (msg, element) {
              showError(msg, $('#button-bar'));
              element.disabled = false;
            })
          .jumpCursor(pos);
      }
      return movePos;
    }

    /**
     * Inserts a div that contains an error message after a given element.
     *
     * @param {string} msg The error message to display.
     * @param {DOMElement} element The element after which to display the error.
     */
    function showError(msg, element) {
      var div = $('<div id="error" class="error">' + msg + '</div>');
      $(element).after(div);
    }
  </script>
</body>

</html>
